        - title: Visualizing the consequences of climate change (2019-2022)
          contents:
            - "Problematic: GANs were invented at Mila. Can we use them for good?"
            - "Solution: Use GANs to trigger empathy through personalized visualizations of climate change-related extreme events: floods, wildfires and smog."
            - "Website: <a href='https://thisclimatedoesnotexist.com' target='_blank'>thisclimatedoesnotexist.com</a> where you can search for any address on Google Street View and see what that place would look like if it were impacted by one of the aforementioned extreme events. The ultimate test set!"
            - "Paper: <em>ClimateGAN: Raising Climate Change Awareness by Generating Images of Floods</em> (ICLR 2022)"
        - title: "Measuring the carbon impact of AI (2019-2022)"
          contents:
            - "Problematic: AI is a promising tool to fight climate change, but it also has a carbon footprint. How can we measure it?"
            - "Solution: create tools for the community to measure the carbon impact of their AI models and experiments."
            - "Online calculator: <em>Quantifying the Carbon Emissions of Machine Learning</em> (Climate Change AI workshop, NeurIPS 2019) -> <a href='https://mlco2.github.io/impact' target='_blank'>mlco2.github.io/impact</a>"
